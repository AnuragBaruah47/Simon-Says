<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="startButtonContainer">
        <button id="start">StartButton</button>
    </div>
    <div class="container">
        <div class="roundContainer">
            <h2 id="RoundUpdater">Simon Says</h2>
        </div>
        <div class="buttoncontainer">     
            <button id="green" class="button"></button>
            <button id="blue" class="button"></button>
            <button id="red" class="button"></button>
            <button id="yellow" class="button"></button>
        </div>
        <div class="scoreContainer">
            <h2 id="score"></h2> 
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
